<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <header class="contact-header my-4 text-dark w-100">
        <div class="container">
            <h1 class="fw-bolder display-4 text-center mx-5">
                Get in touch with our experts
            </h1>
        </div>
    </header>

    <section class="contact-details-section my-5">
        <div class="container">
            <div class="d-lg-flex d-md-flex d-sm-block gap-5">

                <form action="" class=" mt-4 mx-5">
                    <input type="text" class="form-control bg-light mt-1" placeholder="Your full name">

                    <input type="email" class="form-control bg-light mt-1" placeholder="Your Email">
                    
                    <select name="Service type" id="services" class="form-select mt-1 bg-light">
                        <option value="Car repair">Car Repair</option>
                        <option value="Car repair">Services</option>
                    </select>

                    <textarea
                        name="" 
                        id="Message" 
                        cols="3" 
                        rows="1" 
                        class="form-control mt-1" 
                        placeholder="Message"
                    >
                    </textarea>

                    <div class="btn-container mb-5">
                        <button class="btn btn-primary mt-5 py-2 px-4">Send Message</button>
                    </div>

                </form>

                <div class="contact-addresses justify-content-center mx-5">

                    <div class="text-box">
                        <h5 class="text-dark fs-6 mb-0">Address</h5>
                        <p class="fs-4">NH 234 Public Square San Fransisco 65368</p>
                    </div>

                    <div class="text-box">
                        <h5 class="text-dark fs-6 mb-0">Contact details</h5>
                        <p class="fs-4 mb-0 text-dark">1800 265 24 52</p>
                        <p class="fs-4 b text-dark">Finsweet @gmail.com</p>
                    </div>

                    <div class="text-box">
                        <h5 class="text-dark fs-6 mb-0">Opening Hours</h5>
                        <p class="fs-4 text-dark">Monday to Friday 9:00 AM to 10:00 AM</p>
                    </div>

                </div>

            </div>
        </div>
    </section>


    <section class="map mt-5 pt-5">
        <div class=" position-relative">
           <img src="images/Map Image.png" class="img-fluid image-absolute w-50" alt="">
            <img src="images/Image(5).png" class="img-fluid" alt="">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
